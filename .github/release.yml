# =============================================================================
# Release Notes Configuration
# =============================================================================
# Automatically categorizes PRs in GitHub's auto-generated release notes.
#
# When creating a new release, GitHub groups merged PRs by their labels
# into the categories defined below.
#
# Usage:
#   1. Go to Releases â†’ Draft a new release
#   2. Click "Generate release notes"
#   3. PRs are auto-sorted into these categories based on their labels
# =============================================================================

changelog:
  exclude:
    labels:
      - "skip-changelog"
    authors:
      - "dependabot"
      - "github-actions[bot]"

  categories:
    - title: "ğŸš€ Features"
      labels:
        - "enhancement"
        - "feature"

    - title: "ğŸ› Bug Fixes"
      labels:
        - "bug"
        - "fix"
        - "hotfix"

    - title: "ğŸ”’ Security"
